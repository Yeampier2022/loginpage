  <head>

    <title>Registro</title>

  <body>
    <section>
      <h2>Registro</h2>
      <form id="singUpForm">
        <label>Nombre</label>
        <input type="text" id="name" placeholder="..." required autofocus />
        <label>Email</label>
        <input type="text" placeholder="..." required id="email" />
        <label>Password</label>
        <input
          type="password"
          placeholder="...."
          required
          autofocus
          id="password"
        />
        <input type="submit" value="registro" />
      </form>
      <p>Ya tienes una cuenta? <a href="./login.html">Login</a></p>
    </section>
  </body>
    <script src="./script/signup.js"></script>
